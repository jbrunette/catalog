<br>
<center>
	<table class='index_table'>
	  <tr class='index_table_headers'>
	    <td>
	      Categories
	    </td>
	    <td>
	      Latest items
	    </td>
	  </tr>
	  <tr>
	    <td>
	      {% for category in categories %}
	        <div class='category'><a href='{{ url_for('category', category_name = category.name) }}'>{{ category.name }}</a></div>
	      {% endfor %}
	    </td>
	    <td>
	      {% for item in latest_items %}
	        <div class='item'><a href='{{ url_for('item', category_name=item.category.name, item_name=item.name) }}'>{{ item.name }}</a> <span class='item_cat'>({{ item.category.name }})</span></div>
	      {% endfor %}
	    </td>
	  </tr>
	</table>
</center>
